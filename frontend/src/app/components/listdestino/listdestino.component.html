<div class="container">
    <div class="flex">
      <h2>Listado de productos</h2>
      <button type="button" class="btn btn-primary btn-lg" routerLink="/add">
        Agregar producto
      </button>
    </div>
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Nombre</th>
          <th scope="col">Descripci√≥n</th>
          <th scope="col">Actividades</th>
          <th scope="col">Eventos</th>
          <th scope="col">Estacion</th>
        </tr>
      </thead>
      <tbody>
        <tr class="table-active" *ngFor="let dest of listDestinos">

      </tbody>
