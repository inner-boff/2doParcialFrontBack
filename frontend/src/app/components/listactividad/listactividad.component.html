<div class="container">
    <div class="flex">
      <h2>Actividades</h2>
      <button (click)="agregarActividad()" type="button" class="btn btn-primary btn-lg">
        Agregar actividad
      </button>
    </div>
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Nombre</th>
          <th scope="col">Descripci√≥n</th>
          <th scope="col">Categoria</th>
        </tr>
      </thead>
      <tbody>
        <tr class="table-active" *ngFor="let act of destino.actividades">
          <th>{{act.nombre}}</th>
          <td>{{act.descripcion}}</td>
          <td>{{act.categoria}}</td>
          <td>
            <button (click)="editarActividad(act)" type="button" class="btn btn-info">Edit</button>
            <button (click)="eliminarActividad(act)" type="button" class="btn btn-info">Delete</button>
          </td>
      </tbody>
    </table>
    <button routerLink="/" type="button" class="btn btn-secondary">Volver</button>
  </div>
